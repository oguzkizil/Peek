		<style>
	

html {
    min-height: 100%;
    position: relative;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    text-rendering: optimizelegibility;
}
body {
    padding-bottom: 0;
    min-height: 100%;
    font-family: 'Open Sans';
    font-size: 13px;
    color: #393939;
    -webkit-font-smoothing: antialiased;
}

::-moz-selection {background: #3e4349; color: #fff; }
::selection      {background: #3e4349; color: #fff; }

[class*="fa-"], [class^="fa-"] {
    display: inline-block;
    text-align: center;
}
*:focus {
    outline: 0 !important;
}
.hidden-inline-xs {
    display: inline-block!important;
}
#main-container {
    padding: 0;
}
.container {
    max-width: 100% !important;
}

#btn-scrollup {
    background-color: #999;
    color: #444;
    opacity:0.3;
    position:fixed;
    bottom:25px;
    right:40px;
    display:none;
}
#btn-scrollup:hover {
    background-color: #999;
    opacity: 0.8;
}

/* ========================================================
   Typography
======================================================== */
a:hover,
a:focus,
a:active {
    text-decoration: none;
}
h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
    font-family: 'Open Sans';
}
h1, h2, h3, h4, h5, h6 {
    margin: 5px 0;
}
h1 {
    font-size: 32px;
    font-weight: normal;
    margin: 13px 0;
}
h1.smaller {font-size: 31px;}
h1.bigger  {font-size: 33px;}
h1.block   {margin-bottom: 16px;}
h2 {
    font-size: 26px;
    font-weight: normal;
    margin: 10px 0;
}
h2.smaller {font-size: 25px;}
h2.bigger  {font-size: 27px;}
h2.block   {margin-bottom: 16px;}
h3 {

}

h3.bigger  {font-size: 23px;}
h3.block   {margin-bottom: 16px;}
h4 {
    font-size: 18px;

    margin: 7px 0;
}
h4.smaller {font-size: 17px;}
h4.bigger  {font-size: 19px;}
h4.block   {margin-bottom: 16px;}
h5 {
    font-size: 15px;
    font-weight: normal;
}
h5.smaller {font-size: 14px;}
h5.bigger  {font-size: 16px;}
h5.block   {margin-bottom: 16px;}
h6 {
    font-size: 13px;
    font-weight: normal;
}
h6.smaller {font-size: 12px;}
h6.bigger  {font-size: 14px;}
h6.block   {margin-bottom: 16px;}

.font-size-9 {font-size: 9px}
.font-size-11 {font-size: 11px}
.font-size-13 {font-size: 13px}
.font-size-15 {font-size: 15px}
.font-size-17 {font-size: 17px}
.font-size-19 {font-size: 19px}
.font-size-21 {font-size: 21px}
.font-size-23 {font-size: 23px}
.font-size-25 {font-size: 25px}

ul.iconic {
    list-style: none;
    padding-left: 15px;
}
ul.iconic > li > [class*="fa-"] {
    margin-right: 3px;
    width: 18px;
}
ul.iconic.inline > li > [class*="fa-"] {margin-right: 4px;}
ul.iconic.inline > li                    {margin-right: 4px;}
ul > li.list-divider {
    border-top: 1px solid #eee;
    margin: 10px;
    margin-bottom: 7px;
}
p                                        {margin: 0 0 10px;}
blockquote                               {margin: 20px;}
.well {
    -webkit-box-shadow: none;
            box-shadow: none;
    border-radius: 0;
}
pre,
pre.prettyprint {
    border-radius: 0;
}
pre.prettyprint ol {
    margin-left: 0;
}

hr.margin-10 {margin: 10px 0;}
hr.margin-0  {margin: 0;}

.vspace-10 {
    display: block;
    height: 10px;
}
.vspace-15 {
    display: block;
    height: 15px;
}
.vspace-20 {
    display: block;
    height: 20px;
}

.blue         {color: #368ee0;}
.light-blue   {color: #67c2ef;}
.green        {color: #393;}
.light-green  {color: #78cd51;}
.red          {color: #e51400;}
.light-red    {color: #fa603d;}
.orange       {color: #f8a31f;}
.light-orange {color: #fabb3d;}
.yellow       {color: #ebe810;}
.pink         {color: #f359a8;}
.magenta      {color: #a200ff;}
.lime         {color: #8cbf26;}
.gray         {color: #aaa;}

/* ========================================================
   TopNav
======================================================== */
.navbar {
    padding-left: 0;
    padding-right: 15px;
    margin-left: 0;
    margin-right: 0;
    margin-bottom: 0;
    position: relative;
    z-index: 990;
    border: 0;
    min-height: 40px;
    height: 40px;
    border-radius: 0;
}
.navbar.navbar-fixed {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
}
.navbar.navbar-fixed ~ #main-container { margin-top: 40px;}
.navbar .navbar-brand {
    font-size: 20px;
    text-shadow: none;
    padding-top: 9px;
    height: 40px;
    min-width: 200px;
}
.navbar .navbar-btn:focus,
.navbar .navbar-btn {
    line-height: 25px;
    outline: 0 !important;
    border-bottom: 0;
    padding-bottom: 5px;
    color: #fff;
    margin-top: 0;
    margin-left: 15px;
    font-size: 16px;
    -webkit-box-shadow: none;
            box-shadow: none;
    border-radius: 0;
    margin-bottom: 0;
}
.navbar .navbar-btn:hover     {text-decoration: none;}
.navbar .navbar-btn.collapsed {background-color: transparent;}
.navbar .nav > li > a,
.navbar .nav > li > a:hover,
.navbar .nav > li > a:focus {
    font-size: 13px;
    text-shadow: none;
}
.flaty-nav {
    height: 100%;
    padding-left: 10px;
}

.flaty-nav > li {
    line-height: 40px;
    max-height: 40px;
    padding: 0;
    position: relative;
    display: inline-block !important;
}
.flaty-nav > li:first-child,
.flaty-nav > li.no-border {
    border-left: none;
}
.flaty-nav > li > a {
    position: relative;
    display: block;
    height: 40px;
    padding: 3px 10px 0!important;
    white-space: nowrap;
}
.flaty-nav > li > a > [class*="fa-"] {
    font-size: 17px;
    display: inline-block;
    width: 20px;
    text-align: center;
}
.flaty-nav > li > a > .badge {
    position: relative;
    top: -10px;
    left: -9px;
    border-width: 2px;
    border-style: solid;
    padding-right: 5px;
    padding-left: 5px;
    margin-right: -10px;
    border-radius: 100%;
}
.flaty-nav .user-profile {
    padding-right: 0;
    display: inline-block;
    white-space: nowrap;
}
.flaty-nav .user-menu {
    line-height: 40px;
}
.flaty-nav .nav-user-photo {
    margin: -8px 8px 0 0;
    border-radius: 100%;
    border: 2px solid rgba(255,255,255,0.5);
    max-width: 33px!important;
}
.flaty-nav li:last-child a [class^="fa-"] {
    display: inline-block;
    width: 1.25em;
    text-align: center;
}


/* Dropdown-navbar ------------------------------------------ */
.dropdown-navbar {
    padding: 0;
    border: 0;
    top: 38px;
    border-radius: 0;
    -webkit-box-shadow: 0 4px 6px rgba(30, 30, 100, 0.25)!important;
            box-shadow: 0 4px 6px rgba(30, 30, 100, 0.25)!important;
}
.dropdown-navbar {
    min-width: 240px;
    max-width: 400px;
    left: auto;
    right: 0;
}
.dropdown-navbar > li {
    padding: 0 13px;
}
.dropdown-navbar > li:hover,
.dropdown-navbar > li.active {
    background-color: #eeeff3!important;
}
.dropdown-navbar > li.active > a,
.dropdown-navbar > li.active > a:hover {
    background-color: transparent;
    color: #444;
}
.dropdown-navbar > li.nav-header {
    text-shadow: none;
    padding: 0 15px;
    padding-right: 6px;
    font-size: 13px;
    font-weight: bold;
    text-transform: none;
}
.dropdown-navbar > li.nav-header > [class*="fa-"] {
    color: #fff;
    float: right;
    margin-top: 13px;
}
.dropdown-navbar > li > [class*="fa-"],
.dropdown-navbar > li > a > [class*="fa-"] {
    margin-right: 5px!important;
    color: #8f99aa;
    font-size: 14px;
}
.dropdown-navbar > li > a {
    padding: 10px 2px;
    margin: 0;
    font-size: 12px;
    line-height: 16px;
    color: #9ca7b9;
}
.dropdown-navbar > li > a:active,
.dropdown-navbar > li > a:hover {
    background: none;
    background-color: transparent;
    color: #8e99ab;
    background-image: none;
    filter: none;
}
.dropdown-navbar > li > a .progress {
    margin-bottom: 0;
    margin-top: 4px;
}
.dropdown-navbar > li > a .badge {
    line-height: 16px;
    padding-right: 4px;
    padding-left: 4px;
    font-size: 12px;
}
.dropdown-navbar > li.more {
    border-top: 1px solid #e9e9e9;
    background: #f7f8f9;
}
.dropdown-navbar > li.more > a {
    color: #4f99c6;
    text-align: center;
    font-size: 13px;
    padding-top: 9px;
    padding-bottom: 9px;
}
.dropdown-navbar > li.more > a > [class*="fa-"] {
    float: right;
    font-size: 16px;
    padding: 1px 0 2px 1px;
    margin-top: -3px;
    color: #4f99c6;
    border-radius: 100%;
}
.dropdown-navbar > li.more > a:hover {
    background-color: transparent;
    color: #4f99c6;
    text-decoration: none;
}
.dropdown-navbar > li.more > a:hover > [class*="fa-"] {
    text-decoration: none;
}
.navbar .nav > li > .dropdown-navbar:after,
.navbar .nav > li > .dropdown-navbar:before {
    display: none;
}
.user-profile .dropdown-navbar {
    min-width: 180px;
}

/* Navbar Message ------------------------------------------ */
.dropdown-navbar .msg {
    width: 320px;
    border-top: 1px solid #f5f6f7;
}
.dropdown-navbar .msg img {
    float: left;
    width: 40px;
    height: 40px;
    margin-right: 15px;
    border-radius: 100%;
}
.dropdown-navbar .msg div {
    margin-bottom: 20px;
}
.dropdown-navbar .msg .msg-title {
    font-weight: bold;
    color: #65707f;
    float: left;
}
.dropdown-navbar .msg .msg-time {
    float: right;
    color: #a2a7b0;
}
.dropdown-navbar .msg p {
    color: #b2b6c2;
    width: 250px;
    display: inline-block;
    white-space: normal;
    margin: 0;
}

/* Navbar Notification ------------------------------------------ */
.dropdown-navbar .notify {
    width: 270px;
    padding-left: 10px;
    border-top: 1px solid #f5f6f7;
    position: relative;
}
.dropdown-navbar .notify p {
    display: inline-block;
    padding-top: 5px;
    white-space: normal;
    margin-top: 0;
}
.dropdown-navbar .notify .badge {
    position: absolute;
    right: 5px;
    top: 12px;
    padding: 2px 7px;
}
.dropdown-navbar .notify [class*="fa-"] {
    display: inline-block;
    float: left;
    color: #fff;
    font-size: 14px;
    padding: 8px;
    border-radius: 100%;
    width: 30px;
    height: 30px;
}
.dropdown-navbar .notify img {
    float: left;
    width: 30px;
    height: 30px;
    margin-right: 5px;
    border-radius: 100%;
}
.dropdown-navbar .notify [class*="fa-"].pink   {background: #e36781;}
.dropdown-navbar .notify [class*="fa-"].green  {background: #74c054;}
.dropdown-navbar .notify [class*="fa-"].orange {background: #e0b447;}
.dropdown-navbar .notify [class*="fa-"].blue   {background: #66badf;}
.dropdown-navbar .notify [class*="fa-"].red    {background: #e51400;}
.dropdown-navbar .notify [class*="fa-"].yellow {background: #ebe810;}
.dropdown-navbar .notify [class*="fa-"].magenta{background: #a200ff;}
.dropdown-navbar .notify [class*="fa-"].gray   {background: #aaa;}
.dropdown-navbar .notify [class*="fa-"].lime   {background: #8cbf26;}

/* ========================================================
   Sidebar
======================================================== */
#sidebar {
    width: 200px;
    position: absolute;
}
#sidebar:before {
    content: "";
    display: block;
    width: 200px;
    position: fixed;
    bottom: 0;
    top: 0;
    z-index: 0;
}
#sidebar.sidebar-fixed {
    position: fixed;
    z-index: 10;
}
#sidebar+#main-content {
    margin-left: 200px;
}
.navbar-collapse {
    padding-right: 0;
    padding-left: 0;
    border-top: 0;
    max-height: 500%;
}
.navbar-collapse.in {
    overflow-y: visible;
}

.container > .navbar-header,
.container > .navbar-collapse {
    margin-left: 0;
    margin-right: 0;
}
.nav-list li [class^="fa-"] {
    width: auto;
}
.nav-list {
    margin: 0;
    padding: 0;
    list-style: none;
}
.nav-list > li {
    display: block;
    padding: 0;
    margin: 0;
    border: 0;
    position: relative;
}
.nav-list .search-form {
    margin-top: 16px;
    margin-bottom: 16px;
}
.nav-list .search-pan {
    height: 38px;
}
.nav-list .search-pan input {
    border: 0;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    padding: 0;
    margin-bottom: 0;
    padding: 8px 0 2px 0;
    margin-bottom: 5px;
    width: 156px;
    -webkit-box-shadow: none;
            box-shadow: none;
    border-radius: 0;
}
.nav-list .search-pan input::-webkit-input-placeholder  {color: #fff;}
.nav-list .search-pan input:-moz-placeholder            {color: #fff;}
.nav-list .search-pan input::-moz-placeholder           {color: #fff;}
.nav-list .search-pan input:-ms-input-placeholder       {color: #fff;}
.nav-list .search-pan button {
    background: transparent;
    padding-right: 0;
    border: 0;
}
.nav-list .search-pan button > i {
    padding: 8px 0;
}
.nav-list > li > a {
    display: block;
    height: 38px;
    line-height: 36px;
    margin:0;
    padding: 0 16px 0 7px!important;
    color: #fff!important;
    text-shadow: none!important;
    font-size: 13px;
    text-decoration: none;
}
.nav-list .search-pan button > i,
.nav-list > li > a > i {
    display: inline-block;
    vertical-align: middle;
    min-width: 30px;
    text-align: center;
    font-size: 18px;
    font-weight: normal;
}
.nav-list > li > a .arrow {
    display: inline-block;
    width: 14px!important;
    height: 14px;
    line-height: 14px;
    text-shadow: none;
    font-size: 18px;
    padding: 0;
    float: right;
    margin-top: 11px;
}
.nav-list > li.separator {
    height: 3px;
    background-color: transparent;
    position: static;
    margin: 1px 0;
    box-shadow: none;
}
.nav-list > li.open > a {
    font-weight: bold!important;
}
.nav-list > li.active > a,
.nav-list > li.active > a:hover,
.nav-list > li.active > a:focus,
.nav-list > li.active > a:active {
    font-weight: bold!important;
    font-size: 13px;
}
.nav-list > li.active > a > [class*="fa-"] {
    font-weight: normal;
}
.nav-list > li.active > a:after {
    display: block;
    content: "";
    position: absolute!important;
    right: 0;
    top: 4px;
    border: 8px solid transparent;
    border-width: 14px 10px;
}
.nav-list > li.active.open > a:after {
    display: none;
}
.nav-list > li.active .submenu,
.nav-list > li.open .submenu {
    display: block;
}
.nav-list > li .submenu {
    display: none;
    list-style: none;
    margin: 0;
    padding: 0;
    position: relative;
}
.nav-list > li .submenu > li {
    margin-left: 0;
    position: relative;
}
.nav-list > li .submenu > li > a,
.nav-list > li .submenu > li > span,
.nav-list > li .submenu > li > ul > li > a {
    display: block;
    position: relative;
    padding: 7px 0 8px 42px;
    margin: 0;
}
.nav-list > li .submenu > li > a:focus,
.nav-list > li .submenu > li > a:hover {
    text-decoration: none;
}
.nav-list > li .submenu > li:before,
.nav-list > li .submenu > li > ul > li:before {
    content: "";
    display: block;
    position: absolute;
    width: 9px;
    left: 25px;
    top: 17px;
    border-top: 1px dashed rgba(255,255,255,0.5);
}
.nav-list > li .submenu > li > ul > li:before {
    width: 22px;
}
.nav-list > li .submenu > li:after {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 22px;
    width: 0;
    border-left: 1px dashed rgba(255,255,255,0.5);
}
.nav-list > li .submenu > li > ul {
    list-style: none;
    padding: 0;
}
.nav-list > li .submenu > li > ul > li {
    position: relative;
}
.nav-list > li .submenu > li > ul > li > a {
    padding-left: 60px;
    font-size: 12px;
}
#sidebar-collapse {
    text-align: center;
    padding: 3px 0;
    position: relative;
}
#sidebar-collapse > [class*="fa-"] {
    display: inline-block;
    cursor: pointer;
    font-size: 14px;
    color: #fff;
    border: 1px solid rgba(255,255,255,0.2);
    padding: 1px 6px 1px 5px;
    line-height: 18px;
    border-radius: 100%;
    position: relative;
}
#sidebar-collapse:before {
    content: "";
    display: inline-block;
    height: 0;
    border-top: 1px solid rgba(255,255,255,0.2);
    position: absolute;
    left: 15px;
    right: 15px;
    top: 13px;
}

/* Collapsed Sidebar ------------------------------------------ */
#sidebar.sidebar-collapsed {
    width: 42px;
}
#sidebar.sidebar-collapsed:before {
    width: 42px;
}
#sidebar.sidebar-collapsed+#main-content {
    margin-left: 43px;
}
.sidebar-collapsed .nav-list {
    overflow: visible !important;
}
.sidebar-collapsed .nav-list > li > a {
    position: relative;
}
.sidebar-collapsed .nav-list > li.active > a:after {
    display: none;
}
.sidebar-collapsed .nav-list .search-pan input,
.sidebar-collapsed .nav-list > li > a > span {
    display: none;
    position: absolute;
    left: 42px;
    top: 0;
    width: 158px;
    height: 38px;
    line-height: 38px;
    z-index: 121;
    box-shadow: 2px 0 6px rgba(50, 50, 50, 0.2);
    padding-left: 12px;
}
.sidebar-collapsed .nav-list .search-pan input {
    height: 36px;
    line-height: 20px;
    padding-top: 10px;
    padding-bottom: 10px;
}
.sidebar-collapsed .nav-list > li > a.dropdown-toggle > span {
    box-shadow: none;
    border: 0;
    top: 0;
    left: 42px;
    width: 177px;
}
.sidebar-collapsed .nav-list > li > a .arrow {
    display: none;
}
.sidebar-collapsed .nav-list > li > a:hover:before {
    width: 2px;
}
.sidebar-collapsed .nav-list .search-form:hover .search-pan input,
.sidebar-collapsed .nav-list > li:hover > a > span {
    display: block;
}
.sidebar-collapsed .nav-list > li.active > a:after {
    border-width: 10px 6px;
    top: 8px;
}
.sidebar-collapsed .nav-list > li.active.open > a:after {
    display: block;
}
.sidebar-collapsed .nav-list > li .submenu > li > ul > li:before {
    width: 9px;
    left: 27px;
}
.sidebar-collapsed .nav-list > li .submenu > li > ul > li:after {
    content: "";
    display: block;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 24px;
    width: 0;
    border-left: 1px dashed rgba(255,255,255,0.5);
}
.sidebar-collapsed .nav-list > li.active.open > .submenu > li.active > a:after {
    display: none;
}
.sidebar-collapsed .nav-list > li > ul.submenu {
    position: absolute;
    z-index: 120;
    left: 44px;
    top: 0;
    width: 175px;
    box-shadow: 2px 0 6px rgba(50, 50, 50, 0.2);
    padding-top: 40px;
    padding-bottom: 2px;
    display: none!important;
}
.sidebar-collapsed .nav-list > li > ul.submenu > li:before,
.sidebar-collapsed .nav-list > li > ul.submenu > li:after {
    display: none;
}
.sidebar-collapsed .nav-list > li > ul.submenu li > a,
.sidebar-collapsed .nav-list > li > ul.submenu li > span {
    border-left: none;
    margin-left: 0;
    padding-left: 24px;
}
.sidebar-collapsed .nav-list > li > ul.submenu > li > ul > li > a {
    padding-left: 44px;
}
.sidebar-collapsed .nav-list > li > ul.submenu li > a > [class*="fa-"]:first-child {
    width: 16px;
}
.sidebar-collapsed .nav-list > li > ul.submenu li.active > a > [class*="fa-"]:first-child,
.sidebar-collapsed .nav-list > li > ul.submenu li:hover > a > [class*="fa-"]:first-child {
    left: 7px;
}
.sidebar-collapsed .nav-list > li:hover > ul.submenu {
    display: block!important;
}
.sidebar-collapsed #sidebar-collapse:before {
    left: 5px;
    right: 5px;
}
.sidebar-collapsed #sidebar-collapse > [class*="fa-"] {
    font-size: 13px;
    padding: 0 5px 0 4px;

/* Horizontal Menu ------------------------------------------ */
#nav-horizontal {
    padding-left: 0;
    float: left;
    height: 40px;
}
#nav-horizontal.collapse.in {
    height: auto;
}
#nav-horizontal > li {
    padding-right: 0;
    display: inline-block;
    vertical-align: top;
    max-height: 999px;
}
#nav-horizontal > li > a {
    line-height: 40px;
    white-space: nowrap;
}
#nav-horizontal .dropdown-menu {
    left: 0;
    min-width: 170px;
}
#nav-horizontal > li > .dropdown-menu > li {
    position: relative;
}
#nav-horizontal > li > .dropdown-menu > li > ul {
    display: none;
    position: absolute;
    left: 170px;
    top: -2px;
}
#nav-horizontal .dropdown-menu > li:hover > ul {
    display: block;
}
#nav-horizontal [class*="fa-"] {
    margin-right: 5px;
}
#nav-horizontal .dropdown-menu [class*="fa-"] {
    display: inline-block;
    width: 15px;
    text-align: left;
}
#nav-horizontal .dropdown-menu .fa-angle-right {
    position: absolute;
    right: 0;
}

/* ========================================================
   Main Content
======================================================== */
#main-content {
    padding: 10px 20px 20px;
}
.page-title > div {
    margin-bottom: 20px;
}
.page-title > div h1 {
    font-size: 30px;
    text-shadow: 0 1px 0 rgba(150,150,150,0.6);
}
.page-title > div h1 > i {
    width: 35px;
    text-align: center;
}
.page-title > div h4 {
    font-size: 14px;
    margin-top: -5px;
    margin-left: 45px;
    color: #999;
    text-shadow: 0 1px 0 rgba(150,150,150,0.15);
}

/* ========================================================
   Boxes
======================================================== */
.box {
    margin-bottom: 20px;
}

.box .box-title {
    position: relative;
    padding: 10px;
}

.box .box-title h3 {
    display: inline-block;
    line-height: 20px;
    margin: 0;
    color: #fff;
    white-space: nowrap;
}
.box .box-title h3 > i {
    margin-right: 10px;
}
.box .box-title .box-tool {
    position: absolute;
	top: 10px;
	right: 10px;
    display: inline-block;
    float: right;
    line-height: 20px;
    white-space: nowrap;
}
.box .box-title .box-tool > a {
    color: #fff;
    font-size: 16px;
    margin: 0 3px;
    opacity: 0.6;
    -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
}
.box .box-title .box-tool > a:hover {
    text-decoration: none;
    opacity: 1;
}
.box .box-title .box-tool > a > i {
    display: inline-block;
}
.box .box-title .box-tool a.btn {
    margin-top: -3px;
    height: 30px;
    line-height: 18px;
}
.box .box-title .box-tool > .progress {
    margin-top: 7px;
}
.box .box-title .nav-tabs ~ .box-tool {
    float: right;
}

.box .box-content {
    padding: 10px;
    background: #39315a;
}
.box .box-content.no-padding {
    padding: 0;
}


/*******
** Tab
*******/
.box-title .nav-tabs {
    position: absolute;
    top: 10px;
    right: 5px;
    border-bottom: 0;
    margin: 0;
    margin-right: 10px;
    padding-left: 0;
    margin-bottom: -10px;
}
.box-title h3 ~ .nav-tabs {
    float: right;
}
.box-title .nav-tabs > li {
    margin-bottom: 0;
}
.box-title .nav-tabs > li > a {
    margin-bottom: 0;
    padding-top: 4px;
    color: #fff;
    border-color: transparent;
    border-radius: 0;
}
.box-title .nav-tabs > li > a:hover {
    padding-bottom: 7px;
}
.box-title .nav-tabs > li.active > a:hover {
    padding-bottom: 8px;
}
.box-title .nav-tabs > li > a:hover {
    background: #fff;
    color: #444;
    text-shadow: none;
}
.box-title .nav-tabs > li.active > a,
.box-title .nav-tabs > li.active > a:hover {
    color: #444;
    text-shadow: none;
    border-color: transparent;
}
.box-title .nav-tabs > li.dropdown {
    background-color: #fff;
}
.box-title .nav-tabs > li.dropdown > a.dropdown-toggle {
    color: #444;
    text-shadow: none;
    cursor: pointer;
}
.box-title .nav-tabs > li.dropdown > a > .caret {
    border-top-color: #444;
    border-bottom-color: #444;
}
.box-title .nav-tabs > li.dropdown > a:hover {
    padding-bottom: 10px;
}
.box-title .nav-tabs > li.dropdown.open > a {
    border-color: #fff;
}
.box-title .nav-tabs > li.dropdown > .dropdown-menu > li {
    padding: 0;
}
.box-title .nav-tabs > li.dropdown > .dropdown-menu > li > a {
    padding: 5px 9px;
}
.box-title .nav-tabs > li.dropdown > .dropdown-menu > li > a:hover,
.box-title .nav-tabs > li.dropdown > .dropdown-menu > li.active > a {
    background-color: #efefef;
    color: #444;
}

.table thead > tr > th > a.sort-asc,
.table thead > tr > th > a.sort-desc {
    display: block;
    position: relative;
    color: #888;
    padding-right: 15px;
}
.table thead > tr > th > a.sort-asc:after {
    content: "";
    position: absolute;
    right: 0;
    top: 0;
    width: 0;
    height: 0;
    border-bottom: 7px solid #ccc;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
}
.table thead > tr > th > a.sort-desc:before {
    content: "";
    position: absolute;
    right: 0;
    top: 8px;
    width: 0;
    height: 0;
    border-top: 7px solid #ccc;
    border-left: 4px solid transparent;
    border-right: 4px solid transparent;
}
.table thead > tr > th > a.sort-active.sort-asc:after {
    border-bottom-color: #7a80dd;
}
.table thead > tr > th > a.sort-active.sort-desc:before {
    border-top-color: #7a80dd;
}

/* Panel ------------------------------------------ */
.panel {
    border-radius: 0;
}
.panel-heading {
    border-top-right-radius: 0;
    border-top-left-radius: 0;
}
.panel-footer {
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
}
.panel-group .panel {
  border-radius: 0;
}

/* Label & Badge ------------------------------------------ */
.label,
.badge {
    background-color: #bbb;
    text-shadow: none;
}

.label {
    font-weight: normal;
    border-radius: 0;
}
.badge-small,
.label-small {
    font-size: 10px;
    padding: 1px 2px;
}
.badge-large,
.label-large {
    font-size: 13px;
    padding: 4px 6px;
}
.badge-xlarge,
.label-xlarge {
    font-size: 14px;
    padding: 6px 8px;
}
.badge-xxlarge,
.label-xxlarge {
    font-size: 15px;
    padding: 8px;
}

.label-warning,
.badge-warning {
    background-color: #ff702a;
}
.label-info,
.badge-info {
    background-color: #00bfdd;
}
.label-success,
.badge-success {
    background-color: #15b74e;
}
.label-important,
.badge-important { 
    background-color: #fe1010;
}
.label-inverse,
.badge-inverse {
    background-color: #222;
}
.label-gray,
.badge-gray {
    background-color: #888;
}
.label-pink,
.badge-pink {
    background-color: #ea4c89;
}
.label-yellow,
.badge-yellow {
    background-color: #ffdd14;
}
.label-lime,
.badge-lime {
    background-color: #8cbf26;
}
.label-magenta,
.badge-magenta {
    background-color: #a200ff;
}

/* Pagination ------------------------------------------ */
.pagination {
    margin: 10px 0;
}
.pager,
.pagination {
    margin: 0;
    padding: 0;
}
.pagination > li > a,
.pager > li > a {
    border-width: 0;
    border-radius: 0!important;
}
.pagination > li > a,
.pager > li > a {
    color: #777;
    background-color: #f4f4f4;
    border: 0;
    margin: 0;
}
.pagination > li > a:hover,
.pager > li > a:hover {
    background-color: #eee;
}
.pagination > li.disabled > a,
.pagination > li.disabled > a:hover,
.pager > li.disabled > a,
.pager > li.disabled > a:hover {
    background-color: #f9f9f9;
    border-width: 0;
}
.pagination > li.active > a,
.pagination > li.active > a:hover {
    background-color: #e9e9e9;
    color: #555;
}


.pagination.pagination-colory > li > a,
.pager.colory > li > a {
    color: #2283c5;
    background-color: #fafafa;
    margin: 0 -1px 0 0;
    border-color: #e0e8eb;
}
.pagination.pagination-colory li > a:hover,
.pager.colory > li > a:hover {
    background-color: #eaeff2;
}
.pagination.pagination-colory > li.disabled > a,
.pagination.pagination-colory > li.disabled > a:hover,
.pager.colory > li.disabled > a,
.pager.colory > li.disabled > a:hover {
    background-color: #f9f9f9;
    border-color: #d9d9d9;
}
.pagination.pagination-colory > li.active > a,
.pagination.pagination-colory > li.active > a:hover {
    background-color: #6faed9;
    border-color: #6faed9;
    color: #fff;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
}

.pagination-bullet > li > a {
    display: inline-block;
    width: 10px;
    height: 10px;
    background: #e1e1e1;
    padding: 0;
    margin: 0 5px;
    border: 0;
    border-radius: 100%!important;
}
.pagination-bullet > li > a:hover {
    background: #c2c2c2;
}
.pagination-bullet > li.active > a,
.pagination-bullet > li.active > a:hover {
    background: #959595;
    border: 0;
}
.pagination-xs > li > a,
.pagination-xs > li > span {
    font-size: 11px;
    padding: 4px 7px;
}
.pagination-bullet.pagination-lg > li > a {
    width: 12px;
    height: 12px;
}
.pagination-bullet.pagination-sm > li > a {
    width: 8px;
    height: 8px;
}
.pagination-bullet.pagination-xs > li > a {
    width: 7px;
    height: 7px;
    padding: 0;
}
/* Progressbar ------------------------------------------ */
.progress {
    background-image: none;
    background-color: #f0f3f3;
    filter: none;
    height: 12px;
    -webkit-box-shadow: none;
            box-shadow: none;
    border-radius: 0px;
}
.progress .bar + .bar,
.progress .bar {
    background-position: 0 50px;
    border: 0;
    -webkit-box-shadow: none;
            box-shadow: none;
}
.progress.progress-striped .bar {
    background-position: 0 0;
}
.progress .bar + .bar {
    border-left: 1px solid #f0f3f3;
}

.progress-xxlarge {height: 21px;}
.progress-xlarge  {height: 18px;}
.progress-large   {height: 15px;}
.progress-small   {height: 9px;}
.progress-smaller {height: 7px;}
.progress-mini    {height: 5px;}
.progress-minier  {height: 3px;}

/* Breadcrumb  ------------------------------------------ */
.breadcrumb {
    background: rgba(255,255,255,0.7);
    color: #999;
    border-radius: 0;
}
.breadcrumb i {
    margin-right: 5px;
}
.breadcrumb > li  > .divider {
    padding-right: 0;
    padding-left: 5px;
}
.breadcrumb a {
    color: #999;
}
.breadcrumb a:hover {
    color: #444;
    text-decoration: none;
}
.breadcrumb > li.active {
    color: #222;
}
.breadcrumb > li + li:before {
    display: none;
}
/* Tooltip  ------------------------------------------ */
.tooltip .tooltip-inner {
    border-radius: 0;
}

/* Popover ------------------------------------------ */
.popover {
    border-radius: 0;
}

/* Alert ------------------------------------------ */
.alert {
    border-radius: 0;
}
.alert p {
    margin: 9px 0;
}
/* Modal ------------------------------------------ */
.modal-content {
    border-radius: 0;
}

/* Typehead ------------------------------------------ */
.typeahead.dropdown-menu li a {
    color: #9ca7b9;
}
.typeahead.dropdown-menu li:hover {
    background-color: #eeeff3;
}
.typeahead.dropdown-menu .active > a,
.typeahead.dropdown-menu .active > a:hover {
    background-image: none;
    filter: none;
    background-color: transparent;
    color: #8e99ab;
}

/* Tile ------------------------------------------ */
.tile {
    display: block;
    position: relative;
    height: 120px;
    padding: 10px;
    margin-bottom: 20px;
    color: #fff;
    overflow: hidden;
}
a.tile:hover {
    color: #fff;
}
.tile.tile-big {
    height: 260px;
}
.tile.tile-img {
    background-size: cover;
    background-repeat: no-repeat;
}
.tile p.title {
    font-size: 16px;
    margin-bottom: 2px;
}
.tile.tile-img p.title {
    position: absolute;
    bottom: 5px;
    text-shadow: 1px 0 2px rgba(100,100,100,0.3);
    white-space: nowrap;
}
.tile .img {
    position: absolute;
    line-height: 130px;
    left: 10px;
}
.tile .img.img-bottom {
    bottom: 5px;
    left: auto;
    right: 10px;
    opacity: 0.7;
    line-height: 20px;
}
.tile .img.img-center {
    top: 15px;
    left: 50%;
    margin-left: -30px;
    line-height: 20px;
    width: 60px;
    text-align: center;
}
.tile .img.img-center > img {
    max-height: 50px;
}
.tile .img.img-center + p {
    margin-top: 70px;
}
.tile .img > [class*="fa-"] {
    font-size: 70px;
}
.tile .img.img-bottom > [class*="fa-"] {
    font-size: 20px;
}
.tile .img.img-center > [class*="fa-"] {
    font-size: 50px;
}
.tile .content {
    position: absolute;
    right: 10px;
    top: 25px;
}
.tile .content > p {
    text-align: right;
}
.tile .content > p.big {
    font-size: 35px;
    font-weight: 400;
    margin-bottom: 0;
}

.tile-active {
    height: 120px;
    overflow: hidden;
    margin-bottom: 20px;
}
.tile-active.tile-active-big {
    height: 260px;
}
.tile-active .tile {
    margin: 0;
    height: 120px;
}
.tile-active .tile.tile-big {
    height: 260px;
}


.tile,
.tile-light-blue {background-color: #009dc6;}
.tile-blue       {background-color: #0a59c0;}
.tile-dark-blue  {background-color: #381095;}
.tile-red        {background-color: #b9231f;}
.tile-orange     {background-color: #e79712;}
.tile-pink       {background-color: #c7266c;}
.tile-magenta    {background-color: #8b4787;}
.tile-green      {background-color: #31a221;}
.tile-lime       {background-color: #65b11d;}
.tile-gray       {background-color: #888;}
.tile-black      {background-color: #000;}
.tile-white      {background-color: #fff; color: #444!important;}
.tile-yellow     {background-color: #f3d240;}
.tile-brown      {background-color: #b5a291;}

/* Tabs ------------------------------------------ */
.tabbable {
    margin-bottom: 15px;
}
.tabbable .nav-tabs {
    border-color: #ddd;
    margin-bottom: 0;
    margin-left: 0;
    position: relative;
    top: 1px;
}
.tabbable .nav-tabs > li.active > a,
.tabbable .nav-tabs > li.active > a:hover,
.tabbable .nav-tabs > li.active > a:focus {
    background-color: #fff;
    border-color: #ddd #ddd transparent;
    border-top: 2px solid #ddd;
    color: #333;
    line-height: 16px;
    margin-top: -1px;
    z-index: 12;
}

.tabbable .nav-tabs > li:first-child > a {
    margin-left: 0;
}
.tabbable .nav-tabs > li > a:hover {
    background-color: #fff;
    border-color: #ddd;
    color: #4c8fbd;
}

    vertical-align: text-top;
    color: #ddd;
}
.mail-page [class*="fa-star"].starred {
    color: #ffab00;
}

.mail-msg-subject {
    background-color: #fff;
    padding: 10px;
    font-size: 16px;
}
.mail-msg-subject [class*="fa-star"] {
    vertical-align: top;
    margin-right: 15px;
}
.mail-messages {
    list-style: none;
    padding-left: 0;
}
.mail-messages > li {
    margin-top: 5px;
    background-color: #fff;
    padding: 0 10px;
}
.mail-msg-header {
    border-bottom: 1px solid #eee;
    padding: 10px 0;
    position: relative;
}
.mail-msg-header > img {
    border-radius: 100%;
    max-width: 40px;
    max-height: 40px;
    vertical-align: top;
}
.mail-msg-header .msg-collapse {
    float: right;
    margin-left: 15px;
    line-height: 40px;
    position: absolute;
    top: 10px;
    right: 10px;
}
.mail-msg-header .msg-collapse a > [class*="fa-"] {
    font-size: 20px;
    display: inline-block;
    color: #ccc;
    -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
}
.mail-msg-header .msg-collapse a:hover > [class*="fa-"] {
    color: #666;
}
.mail-msg-header .msg-sender-recver {
    margin-left: 10px;
    display: inline-block;
}
.mail-msg-header .msg-options {
    display: inline-block;
    float: right;
    text-align: right;
    margin-top: 0;
    position: absolute;
    top: 10px;
    right: 40px;
}
.mail-msg-header .msg-options a {
    color: #777;
    padding-left: 10px;
    font-size: 16px;
    text-align: right;
}
.mail-msg-header .msg-options a > [class*="fa-"] {
    vertical-align: baseline;
}
.mail-msg-content {
    padding: 20px 0;
}
.mail-msg-footer {
    padding: 10px 0;
    border-top: 1px solid #eee;
}
.mail-attachments {
    list-style: none;
    padding-left: 20px;
    white-space: nowrap;
}
.mail-attachments > li {
    padding: 5px 0;
}
.mail-attachments .atch-option {
    float: right;
}
.mail-attachments .atch-option a {
    margin-left: 15px;
}
.mail-attachments .atch-option-iconic {
    float: left;
}
.mail-attachments .atch-option-iconic a {
    margin-right: 10px;
    font-size: 15px;
    color: #999;
}
.mail-attachments .atch-option-iconic a:hover {
    color: #444;
}
.mail-messages > li.msg-reply {
    padding: 20px 15px;
}

.mail-page .dropdown-menu > li:hover {
    background-color: #eee;
}

.mail-flag-blue    {background-color: #00bfdd;}
.mail-flag-green   {background-color: #8dca35;}
.mail-flag-red     {background-color: #fa5a35;}
.mail-flag-orange  {background-color: #ffab00;}
.mail-flag-yellow  {background-color: #fafd1d;}

/* Knob & Circle Stats ------------------------------------------ */
.circle-stats {text-align: center; position: relative;}
.circle-stats-item {
    position: relative;
    background: rgba(255,255,255,0.7);
    border-radius: 50em; 
    width:120px; 
    height: 120px;
    margin: 10px auto;
}

.circle-stats-item i {
    font-size: 30px; 
    position: absolute; 
    top:30%; 
    margin-top: 0px; 
    width: 100%; 
    text-align: center
}

.circle-stats-item.blue .percent,
.circle-stats-item.blue i           {color:#87ceeb;}
.circle-stats-item.orange .percent,
.circle-stats-item.orange i         {color:#fc812f;}
.circle-stats-item.red .percent,
.circle-stats-item.red i            {color:#fb5240;}
.circle-stats-item.green .percent,
.circle-stats-item.green i          {color:#36c77b;}
.circle-stats-item.yellow .percent,
.circle-stats-item.yellow i         {color:#fbf040;}
.circle-stats-item.pink .percent,
.circle-stats-item.pink i           {color:#fb40f9;}
.circle-stats-item.magenta .percent,
.circle-stats-item.magenta i        {color:#9b2be9;}
.circle-stats-item.lime .percent,
.circle-stats-item.lime i           {color:#b9e672;}
.circle-stats-item.gray .percent,
.circle-stats-item.gray i           {color:#999;}
.circle-stats-item.black .percent,
.circle-stats-item.black i          {color:#444;}
        
.circle-stats-item input {
    cursor: default;
    box-shadow: none;
    border: none;
    height: auto;
    position: absolute;
    top:20px;
    left: 120px;
}

.circle-stats-item .percent {
    font: bold 24px arial;
    position: absolute;
    top:53%; 
    margin-left: 75px;
}
    
    
.circle-stats-item input:focus {
    outline: thin dotted 0;
    -webkit-box-shadow: none;
            box-shadow: none;
}
.lt-ie9 .knob,
.lt-ie9 .circle-stats {
    display: none;
}

}
.daterangepicker td.active {

/* Form Wizard ------------------------------------------ */
.form-wizard .progress {
    margin-bottom: 30px;
}
.form-wizard .steps {
    padding: 10px 0;
    margin-bottom: 15px;

}
.form-wizard .steps > li {
    margin-top: 3px;
    margin-bottom: 3px;
}

    padding: 0;

.form-wizard .steps .step:hover {

    color: #555;
}

    background-color: #eee;

    font-weight: 300;

.form-wizard .step .desc {

}
.form-wizard .steps-fill .step,

}
.form-wizard .active .step .number {

}
.form-wizard .active .step .desc {

}
.form-wizard .steps-fill .active .step,
.form-wizard .steps-fill .active .step:hover {
    background-color: #5bb1f4;
    color: #fff;
}
.form-wizard .step i {

}
.form-wizard .done .step .number {

}
.form-wizard .done .step .desc {

}
.form-wizard .steps-fill .done .step,

.form-wizard .done .step i {

    color: #999;
    display: inline-block;

/* Timeline ------------------------------------------ */
.timeline {
    position: relative;
    list-style: none;
    padding-left: 0;
}
.timeline:before {
    content: "";
    background-color: #40a9bc;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 4px;
    margin-left: -2px;
    z-index: 1;
}

.timeline > li {
    position: relative;
    width: 50%;
    margin-bottom: 40px;
    padding-right: 20px;
    float: left;
    clear: both;
}

.tl-content {
    display: inline-block;
    margin-top: 7px;
    padding: 8px;
    background-color: #fafafa;
    border: 1px solid #e2dfe6;
    color: #888;
    float: right;
    box-shadow: -1px 0px 2px #eee;
    text-align: justify;
}
.tl-content:after {
    content: "";
    width: 18px;
    height: 18px;
    background-color: #40a9bc;
    border-radius: 100%;
    border: 2px solid #fff;
    position: absolute;
    top: 13px;
    left: 100%;
    margin-left: -9px;
    z-index: 9;
}
.tl-content p {
    margin-bottom: 0;
}
.tl-content img {
    margin-right: 10px;
    float: left;
}
.tl-date {
    padding-bottom: 7px;
    color: #444;
}
.tl-numb-day {
    float: left;
    font-size: 40px;
    line-height: 33px;
    margin-right: 5px;
    font-weight: bold;
}
.tl-text-day {
    display: block;
    font-weight: bold;
    margin-right: 5px;
}
.tl-month {
    display: block;
    color: #888;
}
.tl-date-small .tl-numb-day {
    float: none;
    font-size: 14px;
    line-height: 15px;
}
.tl-date-small .tl-text-day,
.tl-date-small .tl-month {
    display: inline-block;
}
.tl-date-small .tl-text-day {
    float: left;
    font-weight: normal;
}
.tl-date-small .tl-text-day:after {
    content: ", ";
}

.tl-icon {
    position: absolute;
    left: 100%;
    margin-left: 15px;
    font-size: 28px;
    color: #40a9bc;
}
.tl-time {
    position: absolute;
    left: 100%;
    margin-left: 15px;
    margin-top: 35px;
    color: #777;
    font-size: 11px;
}
.tl-title {
    position: absolute;
    left: 100%;
    width: 85%;
    margin-left: 50px;
    margin-top: 12px;
    color: #40a9bc;
    font-weight: bold;
    font-size: 15px;
}
.tl-arrow, .tl-arrow:after {
    position: absolute;
    display: block;
    width: 0;
    height: 0;
    border-color: transparent;
    border-style: solid;
}
.tl-arrow {
    border-width: 8px;
    top: 23px;
    right: 13px;
    margin-top: -8px;
    border-right-width: 0;
    border-left-color: #ddd;
}
.tl-arrow:after {
    content: "";
    right: -6px;
    border-right-width: 0;
    border-left-color: #fff;
    bottom: -7px;
    border-width: 7px;
}

.timeline > li:nth-child(even) {
    padding-right: 0;
    padding-left: 20px;
    float: right;
}
.timeline > li:nth-child(even) .tl-content {
    float: left;
    box-shadow: 1px 0px 2px #eee;
}
.timeline > li:nth-child(even) .tl-content:after {
    left: 0;
    margin-left: -9px;
}
.timeline > li:nth-child(even) .tl-icon {
    left: auto;
    right: 100%;
    margin-left: 0;
    margin-right: 15px;
}
.timeline > li:nth-child(even) .tl-time {
    left: auto;
    right: 100%;
    margin-left: 0;
    margin-right: 15px;
}
.timeline > li:nth-child(even) .tl-title {
    left: auto;
    right: 100%;
    margin-left: 0;
    margin-right: 50px;
    text-align: right;
}
.timeline > li:nth-child(even) .tl-arrow {
    left: 13px;
    right: auto;
    margin-top: -8px;
    border-left-width: 0;
    border-right-width: 8px;
    border-right-color: #ddd;
}
.timeline > li:nth-child(even) .tl-arrow:after {
    left: 1px;
    right: auto;
    border-left-width: 0;
    border-right-width: 7px;
    border-right-color: #fff;
}
.timeline > li.clearfix {
    float: none;
}

/* ========================================================
   Animate
======================================================== */
@-webkit-keyframes top-down {
    0%, 45% {-webkit-transform: translateY(0);}
    5%, 15%, 25%, 35% {-webkit-transform: translateY(-5px);}
    10%, 20%, 30%, 40% {-webkit-transform: translateY(5px);}
}
@-moz-keyframes top-down {
    0%, 45% {-moz-transform: translateY(0);}
    5%, 15%, 25%, 35% {-moz-transform: translateY(-5px);}
    10%, 20%, 30%, 40% {-moz-transform: translateY(5px);}
}
@-o-keyframes top-down {
    0%, 45% {-o-transform: translateY(0);}
    5%, 15%, 25%, 35% {-o-transform: translateY(-5px);}
    10%, 20%, 30%, 40% {-o-transform: translateY(5px);}
}
@keyframes top-down {
    0%, 45% {transform: translateY(0);}
    5%, 15%, 25%, 35% {transform: translateY(-5px);}
    10%, 20%, 30%, 40% {transform: translateY(5px);}
}
.anim-top-down {
    -webkit-animation-duration: 2s;
       -moz-animation-duration: 2s;
         -o-animation-duration: 2s;
            animation-duration: 2s;
    -webkit-animation-iteration-count: 3;
       -moz-animation-iteration-count: 3;
         -o-animation-iteration-count: 3;
            animation-iteration-count: 3;
    -webkit-animation-name: top-down;
       -moz-animation-name: top-down;
         -o-animation-name: top-down;
            animation-name: top-down;
}

@-webkit-keyframes swing {
    5%  { -webkit-transform: rotate(20deg); }
    10% { -webkit-transform: rotate(-20deg); }
    15% { -webkit-transform: rotate(15deg); }
    20% { -webkit-transform: rotate(-15deg); }
    25% { -webkit-transform: rotate(10deg); }
    30% { -webkit-transform: rotate(-10deg); }
    35% { -webkit-transform: rotate(5deg); }
    40% { -webkit-transform: rotate(-5deg); }
    45% { -webkit-transform: rotate(0deg); }
}
@-moz-keyframes swing {
    5%  { -moz-transform: rotate(20deg); }
    10% { -moz-transform: rotate(-20deg); }
    15% { -moz-transform: rotate(15deg); }
    20% { -moz-transform: rotate(-15deg); }
    25% { -moz-transform: rotate(10deg); }
    30% { -moz-transform: rotate(-10deg); }
    35% { -moz-transform: rotate(5deg); }
    40% { -moz-transform: rotate(-5deg); }
    45% { -moz-transform: rotate(0deg); }
}
@-o-keyframes swing {
    5%  { -o-transform: rotate(20deg); }
    10% { -o-transform: rotate(-20deg); }
    15% { -o-transform: rotate(15deg); }
    20% { -o-transform: rotate(-15deg); }
    25% { -o-transform: rotate(10deg); }
    30% { -o-transform: rotate(-10deg); }
    35% { -o-transform: rotate(5deg); }
    40% { -o-transform: rotate(-5deg); }
    45% { -o-transform: rotate(0deg); }
}
@keyframes swing {
    5%  { transform: rotate(20deg); }
    10% { transform: rotate(-20deg); }
    15% { transform: rotate(15deg); }
    20% { transform: rotate(-15deg); }
    25% { transform: rotate(10deg); }
    30% { transform: rotate(-10deg); }
    35% { transform: rotate(5deg); }
    40% { transform: rotate(-5deg); }
    45% { transform: rotate(0deg); }
}
.anim-swing {
    -webkit-animation-duration: 2s;
       -moz-animation-duration: 2s;
         -o-animation-duration: 2s;
            animation-duration: 2s;
    -webkit-animation-iteration-count: 3;
       -moz-animation-iteration-count: 3;
         -o-animation-iteration-count: 3;
            animation-iteration-count: 3;
    -webkit-animation-fill-mode: both;
       -moz-animation-fill-mode: both;
         -o-animation-fill-mode: both;
            animation-fill-mode: both;
    -webkit-transform-origin: top center;
       -moz-transform-origin: top center;
         -o-transform-origin: top center;
            transform-origin: top center;
    -webkit-animation-name: swing;
       -moz-animation-name: swing;
         -o-animation-name: swing;
            animation-name: swing;
}

@-webkit-keyframes turn90 {
    100% { -webkit-transform: rotate(90deg); }
}
@-moz-keyframes turn90 {
    100% { -moz-transform: rotate(90deg); }
}
@-o-keyframes turn90 {
    100% { -o-transform: rotate(90deg); }
}
@keyframes turn90 {
    100% { transform: rotate(90deg); }
}
.anim-turn90 {
    -webkit-animation-duration: 0.4s;
       -moz-animation-duration: 0.4s;
         -o-animation-duration: 0.4s;
            animation-duration: 0.4s;
    -webkit-animation-name: turn90;
       -moz-animation-name: turn90;
         -o-animation-name: turn90;
            animation-name: turn90;
}

}
@-moz-keyframes turn-90 {

}
@-o-keyframes turn-90 {

}

}

}

@-webkit-keyframes turn180 {

}

.switch {
  position: relative;
    margin-left: 35%;
    margin-right: 30%;
	left:17px;
}
.switch input {
  height: 100%;
  width: 100%;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
  z-index: 100;
  cursor: pointer;
}
.switch label {
  height: 110px;
  width: 220px;
  background-color: #39315a;
  border-radius: 100px;
  display: block;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.2), inset 0 0 5px -2px rgba(0,0,0,0.4);
}
.switch label .bulb {
  height: 90px;
  width: 90px;
  background-color: #4a426b;
  border-radius: 50%;
  position: relative;
  top: 10px;
  left: 10px;
  display: block;
  transition: 0.7s;
  box-shadow: inset 0 0 1px 3px #4a426b, inset 0 0 6px 8px #423963, 0 20px 30px -10px rgba(0,0,0,0.4);
}
.switch label .bulb .bulb-center {
  position: absolute;
  display: block;
  height: 36px;
  width: 36px;
  background-color: #5a527b;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transition: 0.7s;
  transform: translate(-50%, -50%);
  box-shadow: inset 0 0 0 4px #635a84;
}
.switch label .bulb .bulb-center:after {
  content: "";
  display: block;
  height: 14px;
  width: 14px;
  background-color: #7b7394;
  border-radius: 50%;
  position: absolute;
  transition: 0.7s;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 2px 4px #524a73;
}
.switch label .bulb .filament-1,
.switch label .bulb .filament-2 {
  position: absolute;
  display: block;
  height: 35px;
  width: 35px;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  overflow: hidden;
  transform: translate(-50%, -50%) rotate(-45deg);
}
.switch label .bulb .filament-1:after,
.switch label .bulb .filament-2:after,
.switch label .bulb .filament-1:before,
.switch label .bulb .filament-2:before {
  content: "";
  display: block;
  height: 6px;
  width: 17px;
  border-radius: 50%;
  border: 2px solid #4a426b;
  position: absolute;
  transition: 0.7s;
  top: -4px;
  left: -2px;
  transform: rotate(-10deg);
}
.switch label .bulb .filament-1:before,
.switch label .bulb .filament-2:before {
  left: 15px;
  transform: rotate(10deg);
}
.switch label .bulb .filament-2 {
  transform: translate(-50%, -50%) rotate(45deg) !important;
}
.reflections {
  height: 100%;
  width: 100%;
  display: block;
  border-radius: 50%;
  overflow: hidden;
  position: absolute;
  z-index: 90;
  perspective: 70px;
}
.reflections span {
  height: 80px;
  width: 80px;
  border-radius: 50%;
  background-image: linear-gradient(-135deg, transparent 10%, rgba(255,255,255,0.3));
  position: absolute;
  left: -40px;
  bottom: -45px;
}
.reflections span:after {
  content: "";
  display: block;
  height: 35px;
  width: 20px;
  position: absolute;
  top: -36px;
  right: -40px;
  border-radius: 50%;
  box-shadow: 4px -2px 0 -3px rgba(255,255,255,0.4);
  filter: blur(1px);
  transform: rotate(-10deg);
}
.reflections:after {
  content: "";
  display: block;
  height: 80px;
  width: 50px;
  background-image: linear-gradient(80deg, rgba(255,255,255,0.05) 45%, rgba(255,255,255,0.5));
  border-radius: 10% 20% 50% 30%/30% 60% 30% 40%;
  position: absolute;
  transform-style: preserve-3d;
  transform: rotateX(-25deg) rotate(-35deg) skewx(-15deg) translate(10px, -20px);
  top: -8px;
  left: -5px;
}
.reflections:before {
  content: "";
  display: block;
  position: absolute;
  height: 10px;
  width: 30px;
  background-image: linear-gradient(to right, transparent, rgba(255,255,255,0.15));
  bottom: 10px;
  right: 0px;
  transform: rotate(45deg);
}

function sendData(led) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("durum").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "setLED?LEDstate="+led, true);
  xhttp.send();
}

setInterval(function() {

  if (window.location.href.indexOf('#2') > 0 || window.location.href.indexOf('#4') > 0 ) {

  }else{
	  document.getElementById("LEDState").disabled = false;
	  }	  
  
  getPersonNumber();
  getTempature();
  getHumidity();
  
}, 2000); //2000mSeconds update rate

	}		
	}
	  
	   if (window.location.href.indexOf('#2') > 0 ) {
